<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <div class="buy-form">
    <form action="" id="myForm" novalidate>
      <div class="row">
        <div class="col">
          <h3 class="title">Personal details</h3>
          <div class="inputBox">
            <span>username:</span>
            <input  id="username" name="name" type="text" placeholder="John" 
              pattern="[a-zA-Za-яА-я]{3,}(\\s[a-zA-Za-яА-я]{3,})+" title="Длинее 3 букв" value="John"
              >
          </div>
          <div class="inputBox">
            <span>email:</span>
            <input  id="email" name="email" type="email" placeholder="example@example.com" value="gru6@tut.by" >
          </div>
          <div class="inputBox">
            <span>phone:</span>
            <input id="phone" name="phone" type="tel"  id="phone" placeholder="+375(99) 999-99-99">
          </div>
          <div class="inputBox">
            <span>message:</span>
            <textarea name="textarea" id="message" minlength="1" placeholder="введи текст" ></textarea>
          </div>
        </div>
      </div>
      <input type="submit" value="buy" class="submit-btn">
    </form>
  </div>
  <script src="index.js" type="module"></script>
</body>

</html>
